<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: rgb(37, 20, 112);
            margin-bottom: 50px;
        }

        #number {
            padding: 20px;
            font-size: 50px;
            color: rgb(61, 66, 113);
            border: 2px solid rgb(61, 66, 113);
            border-radius: 10px;
            background-color: white;
            box-shadow: 0px 0px 15px 1px rgba(0, 0, 0, 0.2);
        }

        button {
            padding: 8px 30px;
            border-radius: 10px;
            border: none;
            box-shadow: 0px 0px 15px 1px rgba(0, 0, 0, 0.2);
            background-color: rgb(37, 20, 112);
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            margin-top: 30px;
        }

        button:hover {
            background-color: rgb(61, 66, 113);
        }

        button:active {
            transform: scale(0.95);
        }

        .button-group {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Counter App</h1>
        <span id="number">0</span>
        <div class="button-group">
            <button id="mines">-</button>
            <button id="reset">Reset</button>
            <button id="plus">+</button>
        </div>
    </div>

    <script src="logic.js"></script>

</body>

</html>

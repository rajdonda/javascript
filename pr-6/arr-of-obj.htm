<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dynamic table with arr of obj</title>
    <style>
        table {
            width: 100%;
            border: 1px solid rgb(25, 0, 255);
            padding: 15px;
            background: #000000;
            color: rgb(255, 255, 255);  
        }

        table th,
        table td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>City</th>
                <th>Salary</th>
                <th>Designation</th>
                <th>Department</th>
            </tr>
        </thead>
        <tbody id="mtd">
        </tbody>
    </table>

    <div id="total"></div>

    <script>
        let record = [
            {
                id: 1,
                name: "ashish",
                email: "ashu@gmail.com",
                phone: "1121212",
                city: "surat",
                salary: 20000,
                degi: "senior",
                dep: "programming",
            },
            {
                id: 2,
                name: "hari",
                email: "hari@gmail.com",
                phone: "5454545",
                city: "surat",
                salary: 22000,
                degi: "junior",
                dep: "ui/ux",
            },
            {
                id: 3,
                name: "raj",
                email: "raj@gmail.com",
                phone: "454545",
                city: "vadodara",
                salary: 25000,
                degi: "junior",
                dep: "bde",
            },
            {
                id: 4,
                name: "deep",
                email: "deep@gmail.com",
                phone: "565656",
                city: "vapi",
                salary: 30000,
                degi: "tl",
                dep: "webdesign",
            },
            {
                id: 5,
                name: "jay",
                email: "jay@gmail.com",
                phone: "5565656",
                city: "rajkot",
                salary: 20000,
                degi: "senior",
                dep: "programming",
            },
            {
                id: 6,
                name: "ajay",
                email: "ajay@gmail.com",
                phone: "5565656",
                city: "vapi",
                salary: 25000,
                degi: "manager",
                dep: "ui/ux",
            }
        ];

        function populateTable(records) {
            let tbl = "";
            let total = 0;

            records.forEach((value) => {
                tbl += `
                    <tr>
                        <td>${value.id}</td>
                        <td>${value.name}</td>
                        <td>${value.email}</td>
                        <td>${value.phone}</td>
                        <td>${value.city}</td>
                        <td>${value.salary}</td>
                        <td>${value.degi}</td>
                        <td>${value.dep}</td>
                    </tr>`;
                total += value.salary;
            });

            document.getElementById('mtd').innerHTML = tbl;
            document.getElementById('total').innerHTML = `<p>Total Salary: ${total}</p>`;
        }
        const filteredRecords = record.filter((value) => {
            return (value.dep === 'ui/ux' || value.city === 'vapi') || value.salary == 25000;
        });
        populateTable(filteredRecords);
    </script>

</body>

</html>

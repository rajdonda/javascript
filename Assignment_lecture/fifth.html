<!DOCTYPE html>
<html lang="en">

<head>
    <title>scriptfile</title>
</head>

<body>
    <h1 id="areaofcircle"></h1>
    <script>
        let pi = 3.14;
        let Area;
        let r = parseInt(prompt("Enter area of the circle"));

        Area = pi * r * r;

        document.getElementById("areaofcircle").innerHTML = Area;
    </script>

</body>

</html>

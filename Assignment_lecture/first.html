<!DOCTYPE html>
<html>

<head>
    <title>scriptfile</title>
</head>

<body>
    <table width="400" border="1px" cellspacing="5">
        <tr>
            <td>a+b</td>
            <td id="a"></td>
        </tr>
        <tr>
            <td>a-b</td>
            <td id="b"></td>
        </tr>
        <tr>
            <td>a*b</td>
            <td id="c"></td>
        </tr>
        <tr>
            <td>a/b</td>
            <td id="d"></td>
        </tr>
    </table>
    <script>
        let a = parseInt(prompt("Enter value for A"));
        let b = parseInt(prompt("Enter value for B"));
        document.getElementById("a").innerHTML = a + b;
        document.getElementById("b").innerHTML = a - b;
        document.getElementById("c").innerHTML = a * b;
        document.getElementById("d").innerHTML = a / b;
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <title>scriptfile</title>
</head>

<body>
    <h1 id="areaoftriangle"></h1>
    <script>
        let Area;
        let a = 0.5;
        let b = parseInt(prompt("Enter base"));
        let h = parseInt(prompt("Enter height"));
        Area = a * b * h;

        document.getElementById("areaoftriangle").innerHTML = Area;
    </script>
</body>

</html>

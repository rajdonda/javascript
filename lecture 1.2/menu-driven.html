<!DOCTYPE html>
<html>

<head>

</head>

<body>

    <script>

        let choice = parseInt(prompt("enter your choice"));

        switch (choice) {

            case 1:
                document.write("pizza");

                let pizza = parseInt(prompt("enter your choice"));
                switch (pizza) {

                    case 1:
                        document.write("paneer tikka");
                        break;
                    case 2:
                        document.write("9 cheese");
                        break;
                    case 3:
                        document.write("margerita");
                        break;

                    default:
                        document.write("please enter valid choice");
                        break;
                }
                break;

            case 2:
                document.write("sendwich   ");


                let sendwich = parseInt(prompt("enter your choice: "));

                switch (sendwich) {


                    case 1:
                        document.write("open chhese sendwich");
                        break;
                    case 2:
                        document.write("grill sendwich");
                        break;
                    case 3:
                        document.write("veg. sendwich");
                        break;

                    default:
                        document.write("please enter valid choice");
                        break;
                }
                break;

            case 3:
                document.write("french_fries");

                let french_fries = parseInt(prompt("enter your choice: "));
                switch (french_fries) {

                    case 1:
                        document.write(" peri peri french fries");
                        break;
                    case 2:
                        document.write("cheese french fries");
                        break;
                    case 3:
                        document.write(" masala french fries");
                        break;

                    default:
                        document.write("please enter valid choice");
                        break;
                }
                break;
        }





    </script>








</body>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-1</title>
</head>

<body>

    <script>

        let choice = parseInt(prompt("enter your choice"));


        switch (choice) {

            case 1:
                document.write("monday")
                break;
            case 2:
                document.write("tuesday")
                break;
            case 3:
                document.write("wensday")
                break;
            case 4:
                document.write("thursday")
                break;
            case 5:
                document.write("friday")
                break;
            case 6:
                document.write("sauterday")
                break;
            case 7:
                document.write("sunday")
                break;
            default:
                document.write("please enter your valid choice");



        }


    </script>

</body>

</html>

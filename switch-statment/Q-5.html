<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let celcius = (parseInt(prompt("Enter the value for celcius :-")));

        switch (true) {
            case (celcius <= 10):

                document.write("THIS IS COLD...!!");
                break;

            case (celcius <= 20 && celcius >=11):

                document.write("THIS IS COOL...!!");
                break;


            case (celcius <= 30 && celcius >=21):

                document.write("THIS IS WARM...!!");
                break;

         case (celcius <= 40 && celcius >=31):
                document.write("THIS IS HOT...!!");
                break;

         case (celcius >=40):
                document.write("THIS IS BLAZING...!!");
                break;


            

        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let Hour = (parseInt(prompt("Enter your time :-")));

        switch(true){
            case  (Hour >= 5 && Hour < 12) :
           
            document.write("Goodd Morningg everyone...  breackfast time..!!");
            break;

            case  (Hour >= 12 && Hour < 18) :
           
            document.write("Goodd Afternoon everyone...  lunch time..!!");
            break;


            case  (Hour >= 18 && Hour < 24) :
            document.write("Goodd Evening everyone...  dinner time..!!");
            break;

        }
        
        
       

    </script>
</body>

</html>

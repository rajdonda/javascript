<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let renge = parseInt(prompt("enter any number"));

        switch(true){
            case (renge >= 1 && renge < 4):
            document.write("RANGE IS LOW...");
            break;

            case (renge >= 4 && renge < 7):
            document.write("RANGE IS MEDIUM..");
            break;

            case (renge >= 8 && renge < 10):
            document.write("RANGE IS HIGH..");
            break;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #2f2c30;
            color: #fff;
            padding: 15px;
            border-bottom: 2px solid #333;
            transition: background-color 0.3s;
        }

        .name {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .icon {
            display: flex;
            align-items: center;
        }

        .icon img {
            width: 50px;
            height: auto;
            margin-right: 15px;
        }

        .icon h1 {
            font-size: 1.5em;
            font-weight: bold;
            margin: 0;
        }

        .menus img {
            width: 40px;
            height: auto;
            cursor: pointer;
            background-color: #80b541;
            border-radius: 10px;
            padding: 5px;
        }

        .menus i {
            color: white;
        }

        .container {
            margin-top: 20px;
        }

        .summary-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
        }

        .table {
            width: 100%;
            margin-bottom: 0;
            border-collapse: collapse;
        }

        .table th,
        .table td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
            vertical-align: middle;
        }

        .table th {
            background-color: #f8f9fa;
        }

        .table td img {
            max-width: 30px;
            height: auto;
            vertical-align: middle;
        }

        .table td i {
            font-size: 20px;
            color: #ff0000;
            cursor: pointer;
        }

        .table td.total-price {
            color: #007bff;
            font-weight: bold;
        }

        .btn {
            margin: 10px 0;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #555;
        }

        .bill-summary table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        .bill-summary th {
            text-align: left;
            padding: 10px;
            background-color: #f8f9fa;
        }

        .bill-summary td {
            text-align: right;
            padding: 8px;
            border-top: 1px solid #ddd;
        }

        .bill-summary td:last-child {
            border-bottom: 2px solid #333;
        }

        .horizontal-line {
            border-top: 2px solid #333;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <header>
        <div class="name d-flex align-items-center justify-content-between">
            <div class="col-6">
                <div class="icon d-flex">
                    <h1>cart</h1>
                </div>
            </div>
            <div class="col-2 d-flex justify-content-end">
                <div class="menus">
                    <a href="product.html"><i class="fas fa-home"></i></a>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="summary-container">
            <p><strong>Order Summary</strong></p>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Image</th>
                        <th>Price</th>
                        <th>Qty</th>
                        <th>Total Price</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody id="cart"></tbody>
            </table>

            <div class="bill-summary">
                <p><strong>Bill Summary</strong></p>
                <table>
                    <tbody>
                        <tr>
                            <th scope="row">Price Details</th>
                            <th></th>
                        </tr>
                        <tr>
                            <td>Price</td>
                            <td id="finalTotal"></td>
                        </tr>
                        <tr>
                            <td>GST (18%)</td>
                            <td id="gstTotal"></td>
                        </tr>
                        <tr>
                            <td>Delivery Charges</td>
                            <td id="charges"></td>
                        </tr>
                        <tr class="horizontal-line"></tr>
                        <tr>
                            <td><strong>Total Amount</strong></td>
                            <td id="totalIncludingGST"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const viewCart = () => {
            let allcart = JSON.parse(localStorage.getItem("cart")) || [];
            let tbl = "";
            let sum = 0;
            let gst = 0;
            let charges = 40;

            allcart.map((val) => {
                sum = sum + val.qty * val.price;
                tbl += `
                    <tr>
                        <td>${val.id}</td>
                        <td>${val.name}</td>
                        <td><img src="${val.img}" alt="Product Image"/></td>
                        <td>${val.price}</td>
                        <td><input type="number" id="qty_${val.id}" onchange="editCart(${val.id})" value="${val.qty}"></td>
                        <td class="total-price">${val.price * val.qty}</td>
                        <td><i class="fas fa-trash-alt" onclick="deleteCart(${val.id})"></i></td>
                    </tr>`;
            });
            document.getElementById("cart").innerHTML = tbl;

            gst = sum * 0.18;
            document.getElementById("gstTotal").innerHTML = `${gst.toFixed(2)}`;

            document.getElementById("charges").innerHTML = `${charges.toFixed(2)}`;

            let totalIncludingGST = sum + gst + charges;
            document.getElementById("totalIncludingGST").innerHTML = `${totalIncludingGST.toFixed(2)}`;

            document.getElementById("finalTotal").innerHTML = `${sum.toFixed(2)}`;
        };

        const deleteCart = (id) => {
            let all = JSON.parse(localStorage.getItem("cart")) || [];
            let filteredCart = all.filter((item) => item.id !== id);
            localStorage.setItem("cart", JSON.stringify(filteredCart));
            alert("Product has been removed from cart.");
            viewCart();
        };

        const editCart = (id) => {
            let qty = document.getElementById(`qty_${id}`).value;
            let all = JSON.parse(localStorage.getItem("cart")) || [];
            all.map((val) => {
                if (val.id == id) {
                    val.qty = qty;
                }
            });
            localStorage.setItem("cart", JSON.stringify(all));
            alert("Cart updated.");
            viewCart();
        };

        viewCart();
    </script>
</body>

</html>
